<!DOCTYPE html>

<html>

  <head>
    <title>HW 1</title>

  </head>


  <body>
    <header>
        <div class="header">
            <div class="logo">
                <a href = "./index.html" >
                    <button class="nav-button"><img class="logo-image" src="logo/logo-01.svg" /></button>
                </a>
            </div>
            <div class="page-title-container">
                <div class="nav-bar">
                    <div class="space">

                    </div>
                    <div class = "nav-selection">
                        <a href = "./index.html" >
                            <button class="nav-button">PRODUCTS</button>
                        </a>
                    </div>
                    <div class="nav-selection">
                        <a href = "./Cart.html" >
                            <button class="nav-button-selected">CART</button>
                        </a>
                    </div>
                </div>
                <div class="title">
                    Shopping cart
                </div>
            </div>
        </div>
    </header>
    <div class="cart">
        <div class="cart-buffer">

        </div>
        <div class="cart-contents">
            <div class="cart-product">
                <div class="cart-image-container">
                    <img class="cart-product-image" src="products/original-cinnamon-roll.jpg" />
                    <div class="remove">
                        Remove
                    </div>
                </div>  
                <div class="cart-product-description">
                    <p>Original Cinnamon Roll <br>
                        Glazing: Keep original <br>
                        Pack Size: 1
                    </p>
                </div>
                <div class="cart-product-price">
                    $2.49
                </div>
            </div>
            <div class="cart-product">
                <div class="cart-image-container">
                    <img class="cart-product-image" src="products/double-chocolate-cinnamon-roll.jpg" />
                    <div class="remove">
                        Remove
                    </div>
                </div>  
                <div class="cart-product-description">
                    <p>Double Chocolate Cinnamon Roll <br>
                        Glazing: Sugar milk <br>
                        Pack Size: 6
                    </p>
                </div>
                <div class="cart-product-price">
                    $27.45
                </div>
            </div>
            <div class="cart-footer">
                <div class="cart-total-price">
                    <div class="total">
                        Total:
                    </div>
                    <div class="total-price">
                        $29.94
                    </div>
                </div>
                <button class="checkout-button">Checkout</button>
             </div>
        </div>
        
    </div>
